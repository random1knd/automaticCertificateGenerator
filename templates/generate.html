<head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar" style="color: var(--bs-blue);background: var(--bs-dark);">
        <div class="container"><img data-bss-disabled-mobile="true" class="swing animated" src="{% static 'img/certificate.png' %}" width="100px" height="100px"><a class="navbar-brand font-monospace logo" data-bss-hover-animate="pulse" href="#" style="border-color: var(--bs-blue);color: var(--bs-blue);"><strong>Certify</strong></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">

                  {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link active" style="color: var(--bs-blue);" href="#">Hello &nbsp;&nbsp;&nbsp;{{user.username}}</a></li>
                    {% endif %}
                   <li class="nav-item"><a class="nav-link active" style="color: var(--bs-blue);" href="{% url 'home' %}">Home</a></li>
                   
                   
                    
                    

                   {% if not request.user.is_authenticated %}
                    
                    <li class="nav-item"><a class="nav-link " href="{% url 'logUser' %}" style="color: var(--bs-blue);">Login</a></li>
                    
                    
                    <li class="nav-item"><a class="nav-link " href="{% url 'registration' %}" style="color: var(--bs-blue);">Register</a></li>
                    {% else %}
                    
                    <li class="nav-item"><a class="nav-link " href="{% url 'logoutView' %}" style="color: var(--bs-blue);">logout</a></li>

                    {% endif %}
                     <li class="nav-item"><a class="nav-link " href="{% url 'generate' %}" style="color: var(--bs-blue);">Generate</a></li> 
                </ul>
            </div>
        </div>
    </nav>
    <main class="page">
        
                 <form action="generate" method="post" enctype="multipart/form-data" id="formSubmit" class="formSubmit">
  {% csrf_token %}
 

<input type="file" id="file" name="file" hidden/>
<label for="file" class="upload1" id="fileChange" style="transition:0.3s">Choose file

</label>
<input type="submit" id="submit-button"hidden/>
<label for="submit-button" class="upload2">Submit</label>



</form>




<script>

document.getElementById('file').addEventListener('change', function(){
  document.getElementById('fileChange').textContent = this.files[0].name;
  document.getElementById('fileChange').style.border = '3px solid green';
})


{% if not request.user.is_authenticated %}
const form = document.getElementById('formSubmit');
form.addEventListener('submit', (event) => {
event.preventDefault();
alert("you need to login to upload files")
fileInput.value = '';

});
{% else %}
const form = document.getElementById('formSubmit');
let something;
form.addEventListener('submit', (event) => {
 var fileInput = document.getElementById('file');
var filePath = fileInput.value;
 var allowedExtensions = /(\.xlsx)$/i;
filess = document.getElementById("file");
const fileSize = filess.files[0];

if (!allowedExtensions.exec(filePath)) {
  event.preventDefault();
alert('Invalid file type');
fileInput.value = '';
}
else if (fileSize.size > 2097152) // 2 MiB for bytes = 2097152.
{
  alert("File size must under 2MiB!");
  fileInput.value = '';
  return;
}else{
  alert("file has been succesfully submitted");
  form.submit();
}


});


{% endif %}


</script>

</div>-->
    </main>

    <script src="{% static 'js/vanilla-zoom.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
