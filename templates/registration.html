{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i' %}">
    <link rel="stylesheet" href="{% static 'css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/vanilla-zoom.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar" style="color: var(--bs-blue);background: var(--bs-dark);">
        <div class="container"><img data-bss-disabled-mobile="true" class="swing animated" src="{% static 'img/certificate.png' %}" width="100px" height="100px"><a class="navbar-brand font-monospace logo" data-bss-hover-animate="pulse" href="#" style="border-color: var(--bs-blue);color: var(--bs-blue);"><strong>Certify</strong></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                     <li class="nav-item"><a class="nav-link active" style="color: var(--bs-blue);" href="{% url 'home' %}">Home</a></li>
                   
                   
                    
                    

                   {% if not request.user.is_authenticated %}
                    
                    <li class="nav-item"><a class="nav-link " href="{% url 'logUser' %}" style="color: var(--bs-blue);">Login</a></li>
                    
                    
                    <li class="nav-item"><a class="nav-link " href="{% url 'registration' %}" style="color: var(--bs-blue);">Register</a></li>
                    {% else %}
                    
                    <li class="nav-item"><a class="nav-link " href="{% url 'logoutView' %}" style="color: var(--bs-blue);">logout</a></li>

                    {% endif %}
                     <li class="nav-item"><a class="nav-link " href="{% url 'generate' %}" style="color: var(--bs-blue);">Generate</a></li> 
                </ul>
            </div>
        </div>
    </nav>

   
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Registration</h2>
                </div>
                <form action="registration" method="post">
                {% csrf_token %}
                    <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control item" type="text" id="name" placeholder="Enter Name" minlength="4" maxlength="20" required="" name="name"></div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label><input class="form-control item" type="password" id="password" minlength="8" maxlength="15" pattern="^[a-zA-Z0-9_.-]*$" placeholder="Enter Password" required="" name="password"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item" type="email" id="email" placeholder="Enter Email" name="mail"></div><button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
        </section>




{% if flag %}
            <div class="alert-box-container" style=" position:absolute; top:110px; width:100%; height:100px;">
    
<div class="mb-0 alert alert-{{type}} alert-dismissible fade show" role="alert">
  {{info}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
